
<ejs-grid #ctl id='ctl'
  [dataSource]='data'
  [childGrid]='childGrid'
  (detailDataBound)='dataBound($event)'

  [allowRowDragAndDrop]='true'
  (rowDrop)='rowDrop'
  >
  <e-columns>
    <e-column field='id' headerText='ID' textAlign='Right' width=120></e-column>
    <e-column field='name' headerText='Name' width=150></e-column>
  </e-columns>
</ejs-grid>
